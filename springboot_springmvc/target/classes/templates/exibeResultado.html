<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Consulte o tempo da sua caminhada</title>
</head>

<body>
    <h1>Consulte abaixo o tempo da sua caminhada</h1>

    <p>Máximo: <b th:text="${{tempoMaximo}}"/> hs</p>
    <p>Mínimo: <b th:text="${{tempoMinimo}}"/> hs</p>

    <p>Boa sorte e não esqueça de levar bastante água!</p>
</body>

</html>
